
<template name="room">
  <div class="row-fluid clearfix">
    <div class="col-sm-6">
      <a class="btn btn-default" href="{{pathFor 'home'}}">Back to Lobby</a>
    </div>
  </div>
  <br /><br />
  <div class="row-fluid clearfix">
    <div class="col-sm-6">
      <input class="form-control" type="text" placeholder="message here" id="message" />
    </div>
    <div class="col-sm-6">
      <input class="btn btn-default" type="button" id="submit" value="submit" />
    </div>
    <hr />
  </div>
  <div class="row-fluid clearfix">
    <ul>
      {{#each messages}}
        <li class="message"> 
          {{>message}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="message">
          {{#if myEmail user}}
          <span class="username myself">{{user}}</span> : 
          {{else}}
          <span class="username">{{user}}</span> : 
          {{/if}}
          <span class="message"> {{data}}</span>
          <span class="time"> {{fromNow createdAt}}</span>
</template>
